<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="DnD.css" />
	<title>Drag n Drop</title>
	<script defer src="./DnD.js"></script>
</head>
<body>
	<div class="app">
		<header>
			<div class="category">
				<input type="checkbox" id="menuicon">
				<label for="menuicon">
					<span></span>
					<span></span>
					<span></span>
				</label>
				<div class="sidebar">
					<ul class="sitemap-ul">
						<li><a href="/Home.html">Home</a></li>
						<li><a href="/Board/Title.html">Board</a></li>
						<li><a href="/Task/DnD.html">Task</a></li>
						<li><a href="/Issue/issue.html">Issue</a></li>
					</ul>
				</div>
			</div>
			<h1>DevTask</h1>
			<hr>
		</header>
		<div class="add">
			<button type="button" onclick="location.href='/Invite.html'">Invite</button>
			<div class="D-day">
				<!-- 예상 종료날짜 들어가는 부분 -->
			</div>
		</div>
		<div class="lists">
			<section class="ToDo">
				<h2>To do</h2>
					<div class="list" id="TODO" ondrop="drop(event)" ondragover="allowDrop(event)";>
					</div>
			</section>
			
			<section class="DoNow" id="IN">
				<h2>In progress</h2>
					<div class="list" id="IN_PROGRESS" ondrop="drop(event)" ondragover="allowDrop(event)";></div>
			</section>

			<section class="End">
				<h2>Completed</h2>
					<div class="list" id="RESOLVED" ondrop="drop(event)" ondragover="allowDrop(event)";></div>
			</section>
		</div>
	</div>
</body>
</html>
