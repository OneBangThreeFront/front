<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="join.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="join_wrapper">
        <form class="join_form">
            <div class="join_logo">Sign up</div> <br><br><br>

            <label for="mail">Email</label> 
            <br>
            <input type="email" type="email" class="mail_id" id="mail" placeholder="(Email address)">
            <br><br>

            <label for="password">Password </label> 
            <br>
            <input type="password" type="password" class="password" id="password" placeholder="(More than 6 letters)"> 
            <br><br>

            <label for="name">Name </label> 
            <br>
            <input type="username" type="text" class="name" id="name"> 
            <br><br>

           <div class="join_button_group">
             <input type="button" class="join_btn" value="Sign up" onclick="signup(this.form);"> 
           </div>        
         </form>
    </div>
<script src="one.js" ></script>   
</body>
</html>
