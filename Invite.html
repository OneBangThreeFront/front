<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Send Invitation</title>
    <link href="invite.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="./Invite.js"></script>
</head>
<body>
    <div class="invitation_wrapper">
        <form class="invitation_form">
            <div class="invitation_logo">Send an invitation to your new team member!</div> <br><br><br><br>

            <div class="mail_wrapper">
              <label for="mail"></label> 
              <input type="email" type="email" class="mail_id" id="mail" placeholder=" (Write a new member's email address here)">
            </div>
            
           <div class="button_group">
             <input type="button" class="send_btn" value="Send!" onclick="project_invite();"> 
           </div>        
         </form>
    </div>
</body>
</html>
