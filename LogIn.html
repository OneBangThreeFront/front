<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link href="login.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="login_wrapper">
        <form class="login_form">
           <div class="login_logo">Sign in to DevTask</div> <br><br><br>

           <label for="mail">Email</label> 
           <br>
           <input type="email" class="mail_id" id="mail">
           <br><br>

           <label for="password">Password </label> 
           <br>
           <input type="password" class="password" id="password"> 
           <br><br>

          <div class="login_button_group">
            <input type="button" class="login_btn" value="Sign in" onclick="login(this.form);"> 
            <a href="join.html"><input type="button" class="join_btn" value="Sign up"></a>
          </div>        
        </form>
     </div>
<script src="one.js" ></script>     
</body>
</html>
